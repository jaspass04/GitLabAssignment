<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="easter.css">
<head>
    <meta charset="UTF-8">
    <title>Easter Celebration</title>
</head>
<body>
    <h1>Happy Easter! 🐣</h1>
    <p>Find the hidden Easter eggs on this page!</p>

    <div class="egg" style="background: linear-gradient(45deg, #00BFFF, #1E90FF)" onclick="alert('You found a blue egg! 🍫')"></div>
    <div class="egg" style="background: linear-gradient(45deg, #32CD32, #008000)" onclick="alert('You found a green egg! 🍫')"></div>
    <div class="egg" style="background: linear-gradient(45deg, #FFD700, #FFA500)" onclick="alert('You found a golden egg! 🍫')"></div>
    <p class="hidden-basket">🧺 Secret Easter Basket Found! 🧺</p>
    
    <div id="secretBunny">🐰</div>

    <script>
        let keys = [];
        document.addEventListener('keydown', (e) => {
            keys.push(e.key);
            if (keys.length > 11) keys.shift();
            const pattern = 'ArrowUp,ArrowUp,w,w,ArrowUp,ArrowUp,ArrowLeft,ArrowRight,a,d,d';
            if (keys.join(',') === pattern) {
                document.body.style.background = 'linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet)';
            }
        });
    </script>
</body>
</html>
